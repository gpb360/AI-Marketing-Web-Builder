<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ meta_title or site.name }}</title>
    <meta name="description" content="{{ meta_description or site.description }}">
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="{{ meta_title or site.name }}">
    <meta property="og:description" content="{{ meta_description or site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ meta_title or site.name }}">
    <meta name="twitter:description" content="{{ meta_description or site.description }}">
    
    <!-- Favicon -->
    {% if favicon_url %}
    <link rel="icon" href="{{ favicon_url }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ favicon_url }}" type="image/x-icon">
    {% endif %}
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/css/main.css">
    
    <!-- Preload important resources -->
    <link rel="preload" href="/assets/css/main.css" as="style">
    <link rel="preload" href="/assets/js/main.js" as="script">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "{{ site.name }}",
        "description": "{{ site.description or '' }}",
        "url": "{{ site.url }}"
    }
    </script>
</head>
<body>
    <!-- Site Content -->
    <main id="main-content">
        {{ components_html | safe }}
    </main>
    
    <!-- JavaScript -->
    <script src="/assets/js/main.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed');
                    });
            });
        }
    </script>
</body>
</html>
