        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { context, github } = require('@actions/github');
            
            // Generate development recommendations based on Epic 3 status
            const recommendations = [
              "ðŸŽ¯ **PRIORITY**: Stories 3.1 & 3.2 are implemented - focus on integration testing",
              "ðŸš€ **NEXT**: Story 3.3 (Performance Analytics) is documented and ready for development", 
              "ðŸ”§ **OPTIMIZATION**: Story 3.7 (Context-Aware Templates) builds on existing 3.2 implementation",
              "ðŸ“Š **ANALYTICS**: Stories 3.4-3.6 focus on SLA monitoring - consider as a group",
              "ðŸŽ¨ **UI/UX**: Stories 3.8-3.9 enhance template system - good for frontend developers"
            ];
            
            console.log('Epic 3 Development Recommendations:');
            recommendations.forEach((rec, i) => console.log(`${i + 1}. ${rec}`));